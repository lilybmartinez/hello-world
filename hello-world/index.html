<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Button</title>
        <style>
            #helloBtn {
                background: red;
                color: white;
                border: none;
                padding: 14px 18px;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <button id="helloBTN">Hello world!</button>
          <img src="photo.jpg" alt="My image" width="300">
        <script>
            document.getElementById("helloBTN").onclick = function() {
                alert("Hello world!");
            };
        </script>
    </body>
</HTML>
